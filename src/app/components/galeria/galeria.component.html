<div class="carrusel animated fadeIn fast carrousel_style">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/inicioCarrusel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Grupo De Investigaci√≥n</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/inicioCarrusel2.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Exposicion Municipal Ondas 2019</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/inicioCarrusel3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Visita A Brujula</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<hr>

<h1>Charla Con Especialista En Consumo</h1>

<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn fast">
  <div class="col" *ngFor="let foto of fotosConsumo">
    <div class="card">
      <img src="{{foto.rutaImg}}" class="card-img-top" alt="{{foto.altImg}}" />
    </div>
  </div>
</div>
